<form [formGroup]="signinForm" (ngSubmit)="loginUser()" class="modal-content animate">
  <ng-container class="ion-content scroll-content" style="background-color: white; ">
    <ion-grid class="center-grid" style="background-color: white; ">
      <ng-container *ngIf="showWarning" id="login_warning">
        <ion-row>
          <span style="color: red; ">Error! Credentials are wrong!</span>
        </ion-row>
      </ng-container>
      <ion-row>
        <ion-col size="12" text-center class="ion-text-center" style="text-align: center; height: 100%; ">
          <div text-center>
            <img src="assets/icon/Login_Logo.png" alt="Logo" id="menu_logo" class="logo">
            <!-- <h4>Login Form</h4> -->
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" name="username" formControlName="username" placeholder="Username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" name="password" formControlName="password" placeholder="Password" (keyup.enter)="loginUser()" required></ion-input>
            </ion-item>
          </div>

          <div padding><!-- removed:  type="submit" -->
            <ion-button size="large" (mouseup)="loginUser()" expand="block" color="light">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</form>
