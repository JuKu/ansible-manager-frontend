<form [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <ion-grid class="center-grid" style="background-color: white; ">
      <ion-row>
        <ion-col size="12" text-center class="ion-text-center" style="text-align: center; height: 100%; ">
          <div text-center>
            <img src="assets/icon/Login_Logo.png" alt="Logo" id="menu_logo" class="logo">
            <!-- <h4>Login Form</h4> -->
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" formControlName="username" placeholder="Username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password" required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button size="large" type="submit" expand="block" color="light">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
