jobs:
  build-and-test:
    working_directory: ~/anman
    docker:
      - image: circleci/node:16.6-browsers
    steps:
      # Checkout the code from the branch into the working_directory
      - checkout
      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      # Restore local dependencies from cache
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      # Install project dependencies
      - run:
          name: Install local dependencies
          command: npm install
      # Cache local dependencies if they don't exist
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      # Lint the source code
      - run:
          name: Linting
          command: npm run lint
      # Test the source code
      - run:
          name: Testing
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage
      # End to End test
 #     - run:
 #         name: End to End Test
 #         command: npm run e2e --
#          command: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    working_directory: ~/anman
    docker:
      - image: circleci/node:16.6-browsers
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Build docker image for manager-frontend
          command: docker build -t jukusoft/anman-frontend:${CIRCLE_BRANCH}-latest -f Dockerfile .
      - run:
          name: Docker login
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Push docker image for manager-frontend
          command: docker push jukusoft/anman-frontend:${CIRCLE_BRANCH}-latest
  release:
    working_directory: ~/anman
    docker:
      - image: circleci/node:16.6-browsers
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Create release tag
          command: docker tag jukusoft/anman-frontend:${CIRCLE_BRANCH}-latest jukusoft/anman-frontend:${CIRCLE_TAG}
      - run:
          name: Push release to Docker Hub
          command: docker push jukusoft/anman-frontend:${CIRCLE_TAG}


workflows:
  test_my_app:
    jobs:
      - build-and-test
      - hold:
          type: approval
          requires:
            - build-and-test
      - deploy:
          requires:
            - hold
      - release:
          requires:
            - deploy
          filters:
            tags:
              only: /.*/
              # only: /^v[0-9]+(\.[0-9]+)*$/
            branches:
              ignore: /.*/
